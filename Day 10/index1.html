<html> 
  <head> 
    <title>An Ajax demo</title> 
<style>
  .cll{color:red;}
</style>
    <script language = "javascript">                
      function getData(dataSource) 
      {           var  xhr = new XMLHttpRequest();
	 let data="";
     console.log(xhr)
        if(xhr) {		
          var obj = document.getElementById('targetDiv'); 
          xhr.open("GET", dataSource,true); 
          xhr.send();
          xhr.onreadystatechange = function() 
          { alert(xhr.readyState)
            if (xhr.readyState == 4 && 
              xhr.status == 200) { 
                data = xhr.responseText; 
				alert(data)
            } 
			obj.innerHTML=data;
          } 

           
        }
        dojob();
      }
      function dojob()
      { alert("doing some other job");
     
    }

    </script>
  </head> 

  <body>

    <H1>An Ajax demo</H1>

    <form>
      <input type = "button" value = "Fetch the message" 
        onclick = "getData('dat.txt')"> 
    </form>

    <div id="targetDiv" class="cll">
      <p>The fetched message will appear here.</p> 
    </div>
