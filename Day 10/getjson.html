<!DOCTYPE html>
<html><body>
<h2>The XMLHttpRequest Object</h2>
<h3>IN console type location.protocol and if you run through server it will print<br/>
"http:" else <br/>
File</h3>
<button type="button" onclick="loadDoc()">Request data</button>
<p id="demo"></p>
<script>
function loadDoc() {
var fd="";
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "https://localhost:7227/api/Emp", true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	
	let arr=JSON.parse(this.responseText);			//we can write xhttp here also
	
	console.log(arr[0].code)
	  for(let x of arr)
	  {console.log(x)
	      for(let b in x)
		  {console.log(x[b])
			console.log(b)
		fd+=x[b]+"<br/>"
	  }
	  fd+="<hr/>";
	  }
	  document.getElementById("demo").innerHTML = fd
    }
  };
  
}
console.log(JSON);
</script>
 
</body>
</html>
