<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var no1=window.prompt("Enter Num:");
        var no2=window.prompt("Enter Num:",5);

        var b=parseFloat(no2);
        document.write("<h1>The sum is "+(a+b)+"</h1>");
        
        
    </script>

<body>
    <h1>Kaap Kahee Rahi Ho</h1>
</body>
