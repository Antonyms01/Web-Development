<!DOCTYPE  html>
<html><head><style>
.mystyle  {
        width:  500px;
        height:  50px;
}
  
.anotherClass  {
        background-color:  bisque;
}
  .myClass  {
       background-color:  blue;
        text-align:  center;
        font-size:  25px;
        color:  black;
        margin-bottom:  10px;
}

.democl{color:chartreuse;}
</style></head><body>
       <input type="button" value="go" onclick="myFunction()"/>
<p>Click  the  button  to  display  the  class  names  of  the  div  element.</p>
<div id="myDIV" class="mystyle anotherClass">
       I am a DIV element with multiple classes
       </div>
       <p id="demo"></p>
       <script>
       function myFunction() {
           var x = document.getElementById("myDIV").classList.toggle("anotherClass");
               document.getElementById("demo").innerHTML = x;
       }
       </script>
       
        </body>  </html>
