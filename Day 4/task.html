    <script>
        'use strict'
        function emp(id,name,salary)
        {
            alert(this);

        }
        var ob=new emp(1,"Sohan",800000);
        document.write(ob.name+"   "+ob.salary);
        document.write("</br>");
        document.write(ob.constructor);

        

        for(let pp in ob)
        {
        document.write(pp+" "+ob[pp]);
        document.write("</br>");
        }
        document.write(typeof(ob))
        document.write(ob);
